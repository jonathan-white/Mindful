				    <p class="bk-datePublished">published</p>

				    <p class="bk-publisher">publisher</p>

				    <h6 class="card-subtitle text-success">Number of Pages</h6>
				    <p class="bk-pgCount">pgCount</p>

				    <h6 class="card-subtitle text-success">Categories</h6>
				    <p class="bk-categories">categories</p>

			  	</div>
			  </div>
			</div>

			</div>
	      </div>

	      </div>

	      </div>
